{% extends "base-out.html" %}
{% load url from future %}

{% block title %}Open ?{% endblock %}

{% block content %}
<div class="modal">
    <div class="modal-header">
        <h3>Open</h3>
    </div>
    <div class="modal-body">
        Your conference <b>{{ conference.title }}</b> is now open.
    </div>
    <div class="modal-footer">
        <a href="{% url 'edit_conference' %}" class="btn btn-primary">Edit the conference</a>
    </div>
</div>
{% endblock %}
