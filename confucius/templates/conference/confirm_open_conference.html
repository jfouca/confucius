{% extends "base-out.html" %}
{% load url from future %}

{% block title %}Are you sure you want to open the conference "{{ conference.title }}"?{% endblock %}

{% block content %}
<div class="modal">
    <div class="modal-header">
        <h3>Your conference {{ conference.title }} is now open.</h3>
    </div>
    <div class="modal-body">
        <a href="{% url 'home_conference' %}" class="btn btn-primary">Back to the Dashboard</a>
    </div>
</div>
{% endblock %}
