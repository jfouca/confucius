{% extends "base-out.html" %}
{% load url from future %}

{% block title %}Are you sure you want to close your conference ?{% endblock %}

{% block content %}
<div class="modal">
    <div class="modal-header">
        <h3>Close?</h3>
        <p></p>
    </div>
    <div class="modal-body">
        Are you sure you want to <b>close</b> the conference: {{ conference.title }} ?
    </div>
    <div class="modal-footer">
        <form action="{% url 'close_conference' %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="YES I AM SURE, close the conference">
            <a href="{% url 'edit_conference' %}" class="btn btn-danger">NO I DON'T WANT, return</a>
        </form>
    </div>
</div>
{% endblock %}
