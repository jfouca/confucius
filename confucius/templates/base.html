<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Confucius{% endblock %}</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}jqueryui/css/jquery-ui-1.8.17.custom.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}jquery.autocomplete.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}star/jquery.ui.stars.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}star/jquery.ui.stars.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}DT/bootstrap.min.css">
        {% block style %}{% endblock %}
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} top-alert">
                <a class="close" data-dismiss="alert">Ã—</a>
                <h4>{{ message }}</h4>
            </div>
            {% endfor %}
        {% endif %}
        {% block topbar %}{% endblock %}
        {% block base_content %}{% endblock %}
        <script src="{{ STATIC_URL }}jquery.js"></script>
        <script src="{{ STATIC_URL }}jquery.selectoptionsort.js"></script>
        <script src="{{ STATIC_URL }}jqueryui/js/jquery-ui-1.8.17.custom.min.js"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
        <script src="{{ STATIC_URL }}DT/jquery.dataTables.min.js"></script>
        <script src="{{ STATIC_URL }}DT/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}confucius.js"></script>
        {% block script %}{% endblock %}
    </body>
</html>
