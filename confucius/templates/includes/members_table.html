<div class="accordion-group">
  <div class="accordion-heading">
    <a class="accordion-toggle" data-toggle="collapse" href="#members-{{ id }}">
      <h2>{{ id|capfirst }} <i class="pull-right icon icon-chevron-down"></i></h2>
    </a>
  </div>
  <div id="members-{{ id }}" class="accordion-body collapse in">
    <div class="accordion-inner">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Domains</th>
                    <th>Languages</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                    <tr>
                        <td>{{member.0.first_name}}</td>
                        <td>{{member.0.last_name}}</td>
                        <td>{{member.0.email}}</td>
                        <td>{{member.1.all|join:', '}}</td>
                        <td>{{member.0.languages.all|join:', '}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
</div>
