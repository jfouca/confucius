{% load extra %}

{% if formset.non_field_errors %}
<div class="alert alert-error">
    {% for error in formset.non_field_errors %}
    <p>{{ error }}</p>
    {% endfor %}
</div>
{% endif %}

<div id="id_{{ formset.prefix }}">
    {{ formset.management_form }}

    {% for form in formset %}
        {% include 'includes/form.html' %}
    {% endfor %}
</div>
