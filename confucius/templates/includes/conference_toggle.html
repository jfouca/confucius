{% load url from future %}

{% if conference.is_open %}
    <button class="toggle_conference btn"><i class="icon-eye-close"></i> Close the conference</button>
{% else %}
    <button class="toggle_conference btn"><i class="icon-eye-open"></i> Open the conference</button>
{% endif %}
<div class="modal hide fade toggle_modal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>{% if conference.is_open %}Closing{% else %}Opening{% endif %} conference</h3>
    </div>
    <div class="modal-body">
        <p>{% if conference.is_open %}Close{% else %}Open{% endif %} the conference "<strong>{{ conference.title }}</strong>"?</p>
    </div>
    <div class="modal-footer">
        <a href="{% url 'conference_toggle' conference.id %}" class="btn btn-large btn-primary">Yes</a>
        <a data-dismiss="modal" class="btn btn-large">No</a>
    </div>
</div>
