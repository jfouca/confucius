{% extends 'base-in.html' %}
{% load url from future %}

{% block title %}Update my password{% endblock %}

{% block content_header %}
<h1>Update my password</h1>
{% endblock %}

{% block content_main %}
<form class="form-horizontal" method="post">{% csrf_token %}
    {% include 'includes/form.html' %}
    <div class="form-actions">
        <input type="submit" class="btn btn-large btn-primary" value="Update my password">
        <a href="{% url 'account' %}" class="btn btn-large btn-danger">Return</a>
    </div>
</form>
{% endblock %}
