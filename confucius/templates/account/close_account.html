{% extends "base-out.html" %}
{% load url from future %}

{% block title %}Are you sure you want to close your account ?{% endblock %}

{% block content %}
<div class="modal">
    <div class="modal-header">
        <h3>Please confirm the closing of your account</h3>
    </div>
    <div class="modal-body">
        <form action="{% url 'close_account' %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="YES I AM SURE, close my account">
            <a href="{% url 'account' %}" class="btn btn-danger">NO I DONT WANT, return</a>
        </form>
    </div>
</div>
{% endblock %}
